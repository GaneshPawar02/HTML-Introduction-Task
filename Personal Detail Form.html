<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="form1">

        <h1>Personal Details</h1>




        Name : <input type="name " class="Name" placeholder="Enter Nour Name......"> <br><br>
        Password : <input type="password" placeholder="Enter your Password....."><br><br>
        E-Mail Id : <input type="email" class="email" placeholder="Enter Your Email..."><br><br>
        Gender : <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="other">other <br><br>
        contact* : <input type="contact"><br><br>

        <h1>Educational Qualification</h1><br>
        Degree : <select name="Degree">

            <option value="BCA">BCA</option>
            <option value="BCS CS">BSC CS</option>
            <option value="MSC CS">MSC CS</option>
            <option value="MCA">MCA</option>

        </select><br><br>

        Hobbies : <input type="checkbox" name="Chess" value="Playing Chess">Playing chess
        <input type="checkbox" name="Books" value="Reading Books">Reading Books<br><br>

        <h1>Address</h1>

        <textarea name="" cols="30" rows="5"></textarea><br><br>
        Attach Resume : <input type="file" name="img" multiple><br><br>

        <input type="submit" class="submit1">

    </form>

</body>

</html>
